name: TypeScript check

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

jobs:
    tsc:
        permissions:
            contents: read
            packages: read

        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [22.x]

        steps:
            - name: ðŸ”¨ checkout repository
              uses: actions/checkout@v4
            - name: ðŸ”¨ use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
            - name: ðŸ”¨ install package dependencies
              run: npm ci
            - name: ðŸ”¨ run typescript check
              run: npm run check:ts
