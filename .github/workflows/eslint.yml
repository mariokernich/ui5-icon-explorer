name: ESLint check

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

jobs:
    eslint:
        permissions:
            contents: read
            packages: read

        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [22.x]

        steps:
            - name: ğŸ”¨ checkout repository
              uses: actions/checkout@v4
            - name: ğŸ”¨ use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
            - name: ğŸ”¨ install package dependencies
              run: npm ci
            - name: ğŸ”¨ run lint check
              run: npm run check:lint
